<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown | Carrito</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header id="header-tienda">
        <div class="container-tienda">
            <nav id="nav-tienda">
                <a href="../index.html" class="nav-link-tienda">Inicio</a>
                <a href="../index.html" class="nav-link-tienda">Productos</a>
                <a href="../pages/contacto.html" class="nav-link-tienda">Contacto</a>
            </nav>
        </div>
    </header>

    <div class="logo-container">
        <a href="../index.html"><img src="../images/logofinal.jpeg" alt="Logo" class="logo-tienda"></a>
    </div>

    <div class="main-wrapper">
        <main class="cart-container">
            <h1>Carrito de Compras</h1>
            <ul class="cart-items">
                <!-- Producto 1 -->
                <li class="cart-item">
                    <img src="producto1.jpg" alt="Producto 1" class="item-image">
                    <div class="item-details">
                        <h2 class="item-title">Producto 1</h2>
                        <p class="item-price">$20.00</p>
                    </div>
                    <button class="btn-delete">Eliminar</button>
                </li>
                <!-- Producto 2 -->
                <li class="cart-item">
                    <img src="producto2.jpg" alt="Producto 2" class="item-image">
                    <div class="item-details">
                        <h2 class="item-title">Producto 2</h2>
                        <p class="item-price">$15.00</p>
                    </div>
                    <button class="btn-delete">Eliminar</button>
                </li>
                <!-- Agrega más productos aquí -->
            </ul>
            <div class="cart-total">
                <span class="total-label">Total:</span>
                <span class="total-value">$35.00</span>
            </div>
        </main>
    </div>

    <footer id="footer-crown">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../images/logofinal.jpeg" alt="Crown Logo" class="footer-logo-img">
            </div>
            <div class="footer-contact">
                <p class="footer-email">Correo: <a href="mailto:support@crown.com" class="footer-email-link">support@crown.com</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Crown. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>

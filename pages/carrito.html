<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown | Carrito</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header id="header-tienda">
        <div class="container-tienda">
            <nav id="nav-tienda">
                <a href="../index.html" class="nav-link-tienda">Inicio</a>
                <a href="../index.html" class="nav-link-tienda">Productos</a>
                <a href="../pages/contacto.html" class="nav-link-tienda">Contacto</a>
            </nav>
        </div>
    </header>

    <div class="logo-container">
        <a href="../index.html"><img src="../images/logofinal.jpeg" alt="Logo" class="logo-tienda"></a>
    </div>

    <div class="cart-container">
        <h2 class="cart-title">Tu Carrito</h2>
        <div class="cart-item">
            <img src="images/accesorio1.jpg" alt="Accesorio 1" class="cart-image">
            <div class="cart-details">
                <p class="item-name">Anillo de Acero Quirúrgico</p>
                <p class="item-price">$20.00</p>
                <input type="number" class="item-quantity" value="1" min="1">
            </div>
            <button class="remove-item">Eliminar</button>
        </div>
        <div class="cart-item">
            <img src="images/accesorio2.jpg" alt="Accesorio 2" class="cart-image">
            <div class="cart-details">
                <p class="item-name">Pulsera de Acero Quirúrgico</p>
                <p class="item-price">$25.00</p>
                <input type="number" class="item-quantity" value="1" min="1">
            </div>
            <button class="remove-item">Eliminar</button>
        </div>
        <div class="cart-total">
            <p>Total: $45.00</p>
        </div>
        <button class="checkout-button">Proceder al Pago</button>
    </div>

    
</body>
</html>
